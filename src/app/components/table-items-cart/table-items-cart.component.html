<mat-table [dataSource]="data.items">

    <ng-container matColumnDef="produto">
        <mat-header-cell *matHeaderCellDef> Produto </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <figure>
                <img [src]="element.produto.imagem" [alt]="element.produto.titulo">
            </figure>
            {{element.produto.titulo}}
        </mat-cell>
        <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="preco">
        <mat-header-cell *matHeaderCellDef> Pre√ßo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.produto.preco | currency : 'BRL'}} </mat-cell>
        <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="quantidade">
        <mat-header-cell *matHeaderCellDef> Quantidade </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantidade}} </mat-cell>
        <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="subtotal">
        <mat-header-cell *matHeaderCellDef> Subtoal </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{(element.produto.preco * element.quantidade) | currency : 'BRL'}}
        </mat-cell>
        <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Remover produto" matTooltipPosition="above"
                (click)="removerProduto(element)">
                <mat-icon>delete_outline</mat-icon>
            </button>
        </mat-cell>
        <mat-footer-cell *matFooterCellDef> {{data.total | currency: 'BRL'}} </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="displayedColumns"></mat-footer-row>
</mat-table>
