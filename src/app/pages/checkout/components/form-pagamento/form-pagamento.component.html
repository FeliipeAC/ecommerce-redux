<div class="content">
    <div class="box">
        <form [formGroup]="form">
            <h2>Forma de pagamento</h2>

            <div class="box-form">
                <div class="field">
                    <!-- <span>Escolha a forma de pagamento</span> -->
                    <mat-radio-group aria-label="Escolha a forma de pagamento" color="primary" formControlName="tipo" (change)="setFormCartao($event.value)">
                        <mat-radio-button value="boleto">Boleto</mat-radio-button>
                        <mat-radio-button value="cartao">Cartão de crédito</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </form>
    </div>
    <div class="box">
        <app-boleto [valor]="(carrinho$ | async).total" *ngIf="form.get('tipo').value === 'boleto'">
        </app-boleto>
        <app-form-cartao *ngIf="form.get('tipo').value === 'cartao'" [form]="formPagamento"
            [total]="(carrinho$ | async).total"></app-form-cartao>
    </div>
</div>
